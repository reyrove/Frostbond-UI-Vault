<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ArtiHaus - Digital Art Studio</title>

    <!-- External Styles -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white text-center p-3 position-relative">
        <h1>Welcome to ArtiHaus Studio</h1>
        <p>Create, Explore, and Share Digital Art</p>
        <div class="burger-menu" onclick="openMenu()">&#9776;</div>
    </header>

    <!-- Sidebar Navigation -->
    <nav class="sidebar p-3" id="burgerMenu">
        <div class="text-end mb-4">
            <button class="btn-close" aria-label="Close" onclick="closeMenu()">×</button>
        </div>
        <!-- Example navigation buttons -->
        <button class="btn w-100 mb-3">Gallery</button>
        <button class="btn w-100 mb-3">Studio</button>
        <button class="btn w-100 mb-3">About</button>
        <button class="btn w-100 mb-3">Contact</button>
    </nav>

    <!-- Gallery Section -->
    <section class="gallery-section container mt-5">
        <h2 class="text-center mb-4">Featured Art Collections</h2>
        <div class="gallery text-center">
            <a href="#" target="_blank" class="btn btn-info">Gallery 1</a>
            <a href="#" target="_blank" class="btn btn-info">Gallery 2</a>
            <a href="#" target="_blank" class="btn btn-info">Gallery 3</a>
        </div>
    </section>

    <!-- p5.js Editor Section -->
    <section class="editor-section container my-5">
        <h2 class="text-center mb-4">Create with p5.js</h2>
        <div class="p5-editor-container text-center">
            <a href="https://editor.p5js.org/" target="_blank" class="btn btn-success">Open p5.js Editor</a>
        </div>
        <p class="editor-description text-center mt-3">
            Design interactive visuals and generative artwork with the p5.js platform.
        </p>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 text-center">
        <p>© 2025 Frostbond Coders. All rights reserved.</p>
        <div class="social-media mt-3">
            <!-- Replace # with actual URLs -->
            <a href="#" target="_blank" class="btn mx-2"><i class="mdi mdi-github"></i></a>
            <a href="#" target="_blank" class="btn mx-2"><i class="mdi mdi-instagram"></i></a>
            <a href="#" target="_blank" class="btn mx-2"><i class="mdi mdi-twitter"></i></a>
            <a href="#" target="_blank" class="btn mx-2"><i class="mdi mdi-linkedin"></i></a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="main.js"></script>
</body>
</html>
